<!DOCTYPE html>
<html lang="'en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensuring the page renders properly in the internet explorer through the latest engine available  -->
    <meta http-equiv="X-UA-Compatible" content="" IE="edge" />
    <!-- Ensuring the width matches the device screen to fit the content well (responsiveness) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Garden Guardians - Home</title>
  </head>
  <body class="mainpage">
    <!-- Nav Bar -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <a href="index.html" class="link_to_pages">Home Page</a>
      <a href="tutorial.html" class="link_to_pages">Tutorial</a>
      <a href="seedpage.html" class="link_to_pages">Choose Your Plant</a>
      <a href="quizpage.html" class="link_to_pages">Take a Quiz!</a>
    </div>
    <span onclick="openNav()" class="navbtn_mainpage">&#9776;</span>
    <div id="nav_overlay"></div>

    <div class="container">
      <div class="floor_pot">
        <img src="img/floorpot.png" class="floor_pot" alt="Floor Pot" />
      </div>
      <div class="plant">
        <img
          src="img/placeholder.png"
          id="plant-image"
          class="plant"
          alt="Plant"
        />
      </div>

      <!-- Icons -->
      <div class="top_right_icons">
        <img
          src="img/watercan1.png"
          class="icon"
          data-icon-type="watercan"
          alt="Water Can"
        />
        <img
          src="img/umbrella.png"
          class="icon"
          data-icon-type="umbrella"
          alt="Umbrella"
        />
        <img
          src="img/greysunoutline.png"
          class="icon"
          data-icon-type="sun"
          alt="Sun"
        />
      </div>
      <div class="bottom_left_icons">
        <a href="quizpage.html">
          <img src="img/book.png" class="book_icon" alt="Book" />
        </a>
      </div>
      <div class="bottom_right_icons">
        <a href="seedpage.html">
          <img src="img/seedpacket.png" class="seed_icon" alt="Seed Packet" />
        </a>
      </div>

      <div class="top_left_healthbar">
        <!--<img src="img/healthbar.png" class="icon healthbar" alt="Health Bar"> -->
        <h1 id="plant-condition-heading">Plant Condition</h1>
        <div id="plant-condition" class="widget">
          <div id="sunlight-icon-row" class="row sunlight">
            <img src="img\greysun.png" alt="Sun 1" id="sunIcon1" />
            <img src="img\greysun.png" alt="Sun 2" id="sunIcon2" />
            <img src="img\greysun.png" alt="Sun 3" id="sunIcon3" />
            <img src="img\greysun.png" alt="Sun 4" id="sunIcon4" />
            <img src="img\greysun.png" alt="Sun 5" id="sunIcon5" />
          </div>

          <div id="water-icon-row" class="row water">
            <img src="img\greywaterdrop.png" alt="Water 1" id="waterIcon1" />
            <img src="img\greywaterdrop.png" alt="Water 2" id="waterIcon2" />
            <img src="img\greywaterdrop.png" alt="Water 3" id="waterIcon3" />
            <img src="img\greywaterdrop.png" alt="Water 4" id="waterIcon4" />
            <img src="img\greywaterdrop.png" alt="Water 5" id="waterIcon5" />
          </div>
        </div>

        <div id="weather-box-container" class="widget-container">
          <h1 id="weather-box-heading">Weather</h1>
          <div id="weather-box" class="widget">
            <div id="temperature-weather-box">
              <span id="temperature">19°C</span>
            </div>
            <div id="weather-info">
              <div class="info-row-weather">
                <img
                  src="img\waterdrop.png"
                  alt="Water Icon"
                  class="icon water-icon"
                />
                <span id="rain_level">No Rain</span>
              </div>
              <div class="info-row-weather">
                <img
                  src="img\sun.png"
                  alt="Sun Icon"
                  class="icon sunlight-icon"
                />
                <span id="sun_level">Sunny</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="congratsModal" class="modal">
      <div class="modal-content">
        <span class="close-btn-modal">&times;</span>
        <h2>Congratulations!</h2>
        <p>You’ve achieved something amazing!</p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </body>
</html>
