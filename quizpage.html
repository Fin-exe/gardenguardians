<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Guardians - Quick Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <a href="mainpage.html" class="back-button">
            <img src="img/arrowleft.png" alt="Back" class="back-icon">
        </a>

        <h1 class="quiz-title">Quick Quiz</h1>
        <div class="question-box">
            <p class="question" id="question">What color are the flowers of the Cut Leaf Daisy?</p>
            <div class="options" id="options">
                <!-- Removed inline onclick attributes; will add event listeners using JavaScript -->
                <button class="option" data-correct="false">Yellow</button>
                <button class="option" data-correct="true">Purple</button>
                <button class="option" data-correct="false">Red</button>
            </div>
        </div>
        
        <div class="mascot">
            <img src="img/mascot.svg" alt="Mascot">
        </div>
        <div class="feedback" id="feedback" style="display: none;">
            <!-- The Try Again button acts as the reset button -->
            <p class="try-again" id="try-again">Try Again!</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
