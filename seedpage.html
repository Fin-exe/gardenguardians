<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seed Page</title>
        <link href="seedpage.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">
    </head>
    <body class="fullseedpage">

        <div class="flex-container1">
            <h1 id="seed-title">Choose your plant!</h1>
            <a><img src="img/back_arrow.png" class="left_button" alt="Back to Mainpage"></a>
        </div>

        <div class="flex-container3"></div>
            <div id="myBtnContainer">
                <button class="btn active" onclick="filterSelection('all')"> Show all</button>
                <button class="btn" onclick="filterSelection('cars')"> Cars</button>
                <button class="btn" onclick="filterSelection('animals')"> Animals</button>
                <button class="btn" onclick="filterSelection('fruits')"> Fruits</button>
                <button class="btn" onclick="filterSelection('colors')"> Colors</button>
          </div>
        </div>

        <div class="flex-container2">
            <div class="parentbox">
                <div id="plant1" class="namestyle">
                    <img src="img/cutleaf.jpg" alt="cut leaf daisy flower" width="230" height="160">
                    Cutleaf Daisy 
                </div>
                <div id="plant2" class="namestyle">Creeping Boobialla </div>
                <div id="plant3" class="namestyle">Native Violet </div>
                <div id="plant4" class="namestyle">Knobby Club Rush </div>
                <div id="plant5" class="namestyle">Guinea Vine </div>
                <div id="plant6" class="namestyle">Tea Tree Small </div>
                <div id="plant7" class="namestyle">Thyme Honey Myrtle </div>
                <div id="plant8" class="namestyle">Banksia </div>
                <div id="plant9" class="namestyle">Grevillea </div>
                <div id="plant10" class="namestyle">Tea Tree Medium</div>
                <div id="plant11" class="namestyle">Blush Satinash </div>
                <div id="plant12" class="namestyle">Tulipwood </div>
                <div id="plant13" class="namestyle">Fan Flower </div>
                <div id="plant14" class="namestyle">Blue Flax </div>
                <div id="plant15" class="namestyle">Mat Rush </div>
            </div>
        </div>

    </body>
</html>
